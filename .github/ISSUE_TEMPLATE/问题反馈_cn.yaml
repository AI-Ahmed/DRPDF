  - type: dropdown
    id: install
    attributes:
      label: Installation Method (安装方式)
      options:
        - pip
        - exe
        - source code (源码)
        - docker
    validations:
      required: true
  - type: textarea
    id: describe
    attributes:
      label: Describe Your Issue (描述你的问题)
      description: Briefly describe your issue (简要描述你的问题)
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce (如何复现)
      description: Steps to reproduce this behavior (重现该行为的步骤)
      value: |
        1. Execute '...'
        2. Select '....'
        3. Issue occurs
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior (预期行为)
      description: Briefly describe what you expected to happen (简要描述你期望得到的反馈)
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Related Logs (相关 Logs)
      description: Please copy and paste any relevant log output (请复制并粘贴任何相关的日志输出)
      render: Text
    validations:
      required: false
  - type: textarea
    id: PDFfile
    attributes:
      label: Original PDF File (原始PDF文件)
      description: |
        If the issue involves layout errors, please provide the original PDF file for reproduction (如果涉及到排版错误的问题，请一定提供原始的PDF文件，方便复现错误)
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: Anything Else? (还有别的吗？)
      description: |
        Related configuration? Links? References? (相关的配置？链接？参考资料？)
        Anything that can help us better understand your issue (任何能让我们对你所遇到的问题有更多了解的东西)
    validations:
      required: false