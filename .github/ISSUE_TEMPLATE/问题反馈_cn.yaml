name: Report Bug (上报 Bug)
description: Submit a bug report in Chinese (使用中文进行 Bug 报告)
labels: ['bug']
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Before asking... (在提问之前...)
      options:
      - label: I have searched existing issues (我已经搜索了现有的 issues)
        required: true
      - label: I have spent at least 5 minutes thinking about and preparing my question (我在提问题之前至少花费了 5 分钟来思考和准备)
        required: true
      - label: I have carefully and completely read the wiki (我已经认真且完整的阅读了 wiki)
        required: true
      - label: I have verified the issue is not network-related (including but not limited to Google unavailability, model download failure) (我已经认真检查了问题和网络环境无关（包括但不限于Google不可用，模型下载失败）)
        required: true
  - type: markdown
    attributes:
      value: |
        Thank you for using this project and providing feedback! (感谢您使用本项目并反馈！)
        Please confirm that you have carefully followed the requirements in the checkboxes above! (请再次确认上述复选框所述的内容已经认真执行！)
  - type: textarea
    id: environment
    attributes:
